<!DOCTYPE html>
<head>
    <title>
        Selectors
    </title>
    <style>
     .container{
        background-color: cadetblue;

     }
     .class>p{
            background-color:blueviolet;
            font-weight: bolder;
            border-radius: 10px;
            width: auto;
     }
        
    </style>
</head>
<body>
    <div class="container">
           <h1>this is a descendent selector</h1>
           <p>This is  about selectors</p>
    </div>
    <div class="class">
       <p>This is a parent class</p>
            <div>
                <p> This is a child class</p> 
            </div>
                     <div>
                        <p>This is another child class</p> 
                     </div>
          
    </div>
    
</body>
